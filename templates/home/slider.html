	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					<!-- banner -->
					{% for product in product_all %}
					<div class="banner banner-1">
						<img src="{{ product.image.url }}" style="height: 900px;" alt="">
						<div class="banner-caption text-center">
							<h3 class = 'white-color'>{{ product.title }}</h3>
							<h1 class = 'white-color'>{{ product.price }}</h1>
							<h3 class="white-color font-weak">Up to 50% Discount</h3>
							<button class="primary-btn"><a href="{% url 'detail_product' product.id %}">Show now</a></button>
						</div>
					</div>
					{% endfor %}
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
